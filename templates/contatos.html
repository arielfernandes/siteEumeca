{% extends 'base.html'%}


{% block content %}
      <div class="container bg-blue fullscreen scrll">
        <div class="row align-items-center h-100">
          <div class="col-6 mx-auto">
            <div class="col-md-12 mt-5">
              <h1 class="fontsize-70 color-white">{% block title %} Contato {% endblock %}</h1>
            </div>
            <form class="row p-4 mt-5 h-100" method="post">
              <div class="col-md-6">
                <label for="inputName" class="form-label color-white f-bold">Nome</label>
                <input type="text" class="form-control" id="inputName" name="inputName">
              </div>
              <div class="col-md-6">
                <label for="inputEmail" class="form-label color-white f-bold">Email</label>
                <input type="email" class="form-control" id="inputEmail" name="inputEmail">
              </div>
              <div class="col-12">
                <label for="inputCompany" class="form-label color-white f-bold">Empresa</label>
                <input type="text" class="form-control" id="inputCompany" name="inputCompany" placeholder="Empresa">
              </div>
              <div class="col-md-6">
                <label for="inputPhone" class="form-label color-white f-bold">Telefone</label>
                <input type="text" class="form-control" id="inputPhone" name="inputPhone">
              </div>
              <div class="col-lg-6">
                <label for="inputService" class="form-label color-white f-bold">Serviço de interesse</label>
                <select id="inputService" class="form-select" name="inputService">
                  <option selected>Selecione um serviço...</option>
                  <option>Power BI</option>
                  <option>Web Developer</option>
                  <option>Sistema Embarcado</option>
                  <option>Automação</option>
                  <option>Software</option>
                  <option>Busines Inteligence</option>
                  <option>Consultoria</option>
                </select>
              </div>
              <div class="col-lg-6 mt-3">
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" name="inputText" style="height: 100px"></textarea>
                  <label for="floatingTextarea">Comentário</label>
                </div>
              </div>
              <div class="col-12 mt-3">
                <button type="submit" class="btn-env">Enviar</button>
              </div>
            </form>
          </div>
      </div>
    {% endblock %}
